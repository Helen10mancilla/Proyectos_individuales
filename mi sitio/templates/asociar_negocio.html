<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asociar o Crear Negocio</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-top: 40px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #2980b9;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c5980;
        }

        hr {
            margin: 40px 0;
            border-color: #ccc;
        }
    </style>
</head>
<body>
    <h2>Asociar con un negocio existente</h2>
    <form method="POST">
        <select name="negocio_existente">
            <option value="">--Seleccionar negocio--</option>
            {% for n in negocios %}
                <option value="{{ n.nombre_negocio }}">{{ n.nombre_negocio }}</option>
            {% endfor %}
        </select>
        <button type="submit" name="accion" value="asociar">Asociar</button>
    </form>

    <hr>

    <h2>O crear un nuevo negocio</h2>
    <form method="POST">
        <input type="text" name="nuevo_nombre" placeholder="Nombre del negocio" required>
        <textarea name="descripcion" placeholder="DescripciÃ³n del negocio" required></textarea>
        <button type="submit" name="accion" value="crear">Crear Negocio</button>
    </form>
</body>
</html>
